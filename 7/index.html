<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bd4a0e88e0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="main">
          <div class="main-header">
            <div class="nav-toggle fa-solid fa-bars"></div>
            <div>Notifications</div>
            <div class="search-toggle fa-solid fa-magnifying-glass"></div>
          </div>
          <div class="main-body">
            <div class="grey-line"></div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">9:24 AM</div>
              </span>
              <div class="notification-content">
                <b>John Walker</b> posted a photo on your wall.
              </div>
            </div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">8:19 AM</div>
              </span>
              <div class="notification-content">
                <b>Alice Parker</b> commented on your last post.
              </div>
            </div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">Yesterday</div>
              </span>
              <div class="notification-content">
                <b>Luke Wayne</b> added you as a friend.
              </div>
            </div>
          </div>
        </div>
        <div class="nav"></div>
      </div>
    </div>
  </body>
</html>
