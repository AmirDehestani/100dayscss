<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/bd4a0e88e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="main">
          <div class="main-header">
            <div class="nav-toggle">
              <div class="bar-n"></div>
              <div class="bar-n"></div>
              <div class="circle-n"></div>
            </div>
            <div>Notifications</div>
            <div class="search-toggle fa-solid fa-magnifying-glass"></div>
            <input
              type="text"
              placeholder="Search..."
              class="search-bar hidden"
            />
          </div>
          <div class="main-body">
            <div class="grey-line"></div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">9:24 AM</div>
              </span>
              <div class="notification-content">
                <b>John Walker</b> posted a photo on your wall.
              </div>
            </div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">8:19 AM</div>
              </span>
              <div class="notification-content">
                <b>Alice Parker</b> commented on your last post.
              </div>
            </div>
            <div class="notification">
              <span>
                <div class="circle"></div>
                <div class="time">Yesterday</div>
              </span>
              <div class="notification-content">
                <b>Luke Wayne</b> added you as a friend.
              </div>
            </div>
          </div>
        </div>
        <div class="nav">
          <div class="nav-link">
            <i class="fa-solid fa-gauge-high"></i>Dashboard
          </div>
          <div class="nav-link"><i class="fa-solid fa-user"></i>Profile</div>
          <div class="nav-link">
            <i class="fa-solid fa-bell"></i>Notifications
          </div>
          <div class="nav-link">
            <i class="fa-solid fa-comments"></i>Messages
          </div>
          <div class="nav-link"><i class="fa-solid fa-gear"></i>Settings</div>
        </div>
      </div>
    </div>
  </body>
</html>
