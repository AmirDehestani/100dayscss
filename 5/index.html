<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="calendar">
          <div class="stats-header">
            <div class="top-row">
              <span>Weekly report</span>
              <span>Revenue</span>
            </div>
            <div class="bottom-row">
              <span>01.Feb - 07.Feb</span>
              <span>$ 3621.79</span>
            </div>
          </div>
          <div class="legend">
            <div class="red-legend"></div>
            <span>Views</span>
            <div class="blue-legend"></div>
            <span>Purchases</span>
          </div>
          <div class="grey-line"></div>
          <div class="red-dot rd-1"></div>
          <div class="red-dot rd-2"></div>
          <div class="red-dot rd-3"></div>
          <div class="red-dot rd-4"></div>
          <div class="red-dot rd-5"></div>
          <div class="red-dot rd-6"></div>
          <div class="red-dot rd-7"></div>
          <div class="blue-dot bd-1"></div>
          <div class="blue-dot bd-2"></div>
          <div class="blue-dot bd-3"></div>
          <div class="blue-dot bd-4"></div>
          <div class="blue-dot bd-5"></div>
          <div class="blue-dot bd-6"></div>
          <div class="blue-dot bd-7"></div>
          <div class="middle-grey-line"></div>
          <svg class="statistics">
            <polyline
              class="red-line"
              points="17,60 57,18 97,30 137,12 177,46 217,56 257,20"
            />
            <polyline
              class="blue-line"
              points="17,72 57,55 97,80 137,62 177,71 217,90 257,80"
            />
          </svg>
          <div class="grey-line"></div>
          <div class="days">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
